version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "ğŸ“¦ Installing dependencies..."
      - npm install -g @angular/cli
      - npm install

  pre_build:
    commands:
      - echo "ğŸ› ï¸ Generating config.json from environment variables..."
      - mkdir -p src/assets
      - |
        cat <<EOF > src/assets/config.json
        {
          "cognitoClientId": "$COGNITO_CLIENT_ID",
          "cognitoClientSecret": "$COGNITO_CLIENT_SECRET",
          "backendUrl" : "$BACKEND_URL"
        }
        EOF
      - echo "âœ… config.json generated successfully."

  build:
    commands:
      - echo "ğŸ—ï¸ Building Angular app..."
      - ng build --configuration production

artifacts:
  files:
    - '**/*'
  base-directory: 'dist/res_pvs/browser'  # Match your Angular output path
  discard-paths: no
  encryptionDisabled: false

